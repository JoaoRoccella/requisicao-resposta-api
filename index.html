<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com APIs</title>
</head>
<body>
    <h1>Interação com APIs</h1>
    <h2>Requisição e Resposta</h2>

    <div class="minhaClasseDiv">
        <p>
            <span></span>
        </p>
    </div>
    <button type="button" id="botao">Botão</button>

    <script>

        document.querySelector('[type=button]').addEventListener('click', () => {
            document.querySelector('.minhaClasseDiv > p').innerHTML = 'Texto interior';
        });

    </script>
</body>
</html>
