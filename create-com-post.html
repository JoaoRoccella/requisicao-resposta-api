<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com APIs | Create com POST</title>
</head>

<body>
    <header>
        <h1 class="titulo-pagina">Create com POST</h1>
    </header>

    <div class="formulario">
        <h2 class="titulo-formulario">Cadastro de Produtos</h2>

        <form action="" method="post">
    
            <div class="entrada-formulario">
                <label class="disabled" for="id">ID</label>
                <input class="disabled" type="text" id="id" placeholder="o ID será gerado automaticamente" disabled>
            </div>
    
            <div class="entrada-formulario">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" placeholder="digite a descrição do produto" required>
            </div>
    
            <div class="entrada-formulario">
                <label for="preco">Preço</label>
                <input type="text" id="preco" placeholder="digite o preço do produto" required>
            </div>
    
            <div class="botoes-formulario">
                <button class="bt bt-confirmar" type="button" id="btCadastrar" disabled>Cadastrar</button>
                <button class="bt bt-cancelar" type="reset" id="btCancelar" disabled>Cancelar</button>
            </div>
    
        </form>

    </div>

    <div id="listaProdutos"></div>
    
    <script type="module" src="./assets/scripts/create-com-post.js"></script>
    <script src="./assets/scripts/estilos.js"></script>
</body>

</html>
