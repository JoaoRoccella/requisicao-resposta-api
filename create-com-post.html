<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
</head>

<body>
    <head>
        <a href="./">Home</a>
        <h1>Create usando o método POST</h1>
    </head>

    <div id="resposta"></div>
    
    <form action="" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" disabled><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao"><br>

        <label for="preco">Preço:</label>
        <input type="text" id="preco"><br>

        <label for="imagem">Imagem:</label>
        <input type="text" id="imagem"><br>

        <button type="button" id="btnCadastrar">Cadastrar</button>
    </form>

    <div id="listaProdutos"></div>

    <script src="./assets/scripts/functions.js"></script>
    
    <script>
        document.querySelector('#btnCadastrar').addEventListener('click', () => {

            const dados = {
                'id': null,
                'descricao': document.querySelector('#descricao').value,
                'preco': document.querySelector('#preco').value,
                'imagem': document.querySelector('#imagem').value
            };

            fetch(`http://localhost:3000/produtos`, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(dados)
            })
                .then(response => {
                    if (response.ok) {
                        document.querySelector('#resposta').innerHTML = 'Produto cadastrado!';
                    }
                })

            getProdutos();

        });

        getProdutos();
    </script>
    
</body>

</html>
